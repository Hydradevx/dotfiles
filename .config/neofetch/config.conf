# Padding
gap=2
padding=2

# Separator
separator="  "

# Info function (controls order + labels)
print_info() {
    info title
    info underline

    info "OS     " distro
    info "DE     " de
    info "WM     " wm
    info "Packages" packages
    info "Shell  " shell
    info "Kernel " kernel
    info "Uptime " uptime
    info "OS Age " os_age
    info "Memory " memory

    prin "" ""
    info "Colors" blocks
}

# Function to calculate OS age
os_age() {
    local birth_install=$(stat -c %W /)
    local current=$(date +%s)
    local days_difference=$(( (current - birth_install) / 86400 ))
    echo "$days_difference days"
}

